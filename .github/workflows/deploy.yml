name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the "main" branch
  workflow_dispatch: # Allows manual trigger of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js for installing dependencies (if needed)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Optional: Install dependencies (if you have a package.json)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # Build your static site (or copy files to the output directory)
      - name: Build site
        run: |
          mkdir -p out
          cp -R * out

      # Upload build artifacts to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ./out # Specify the directory with your site files
